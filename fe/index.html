<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✨ TO DO LIST ✨</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <img src="/assets/logo.png" alt="Logo ToDo" />
    </div>

    <h1>✨ TO DO LIST ✨</h1>

    <div class="input-area">
      <input type="text" id="taskInput" placeholder="Masukkan nama tugas..." />
      <button id="addTaskBtn" class="btn add">Tambah</button>
      <button id="goListBtn" class="btn list">List Tugas</button>
    </div>

    <p id="errorMsg" class="error"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
